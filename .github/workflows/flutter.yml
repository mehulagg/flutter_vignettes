name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        flutter pub get
        flutter build apk
      working-directory: vignettes/fluid_nav_bar
      
